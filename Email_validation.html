<html>
<head>
<title>email validation</title>
</head>
<script type="text/javascript">
function validate()
{
var username=document.getElementById("uname");
reg=/^([a-zA-Z 0-9\.\W]+)[@]([a-z 0-9]+).([a-z]{2,3})$/;
if(reg.test(username.value))
{
//alert("valid email");
document.getElementById("l1").innerHTML="valid";
return true;
}
else
{
//alert("invalid email");
document.getElementById("l2").innerHTML="Invalid";
return false;
}

}

</script>

<body>
<form onsubmit="return validate()"><center><br><br>
Enter Email :<input id="uname" placeholder="enter email address" type="text" maxlength="50"/><br><br>
<span id="l1" style="color:green; position:right;"></span>
<span id="l2" style="color:red;"></span>
<button onclick="validate()" type="submit">submit</button>
</form></center>
</body>
</html>
